version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
      - sqlite-data:/app/data
    networks:
      - telemetry-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/metrics/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8000
    networks:
      - telemetry-network

volumes:
  sqlite-data:

networks:
  telemetry-network:
    driver: bridge